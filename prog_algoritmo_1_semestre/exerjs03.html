
<p> Ler um valor e escrever se é positivo ou negativo 
    (considere o valor zero como positivo). </p>

    <script>
        var numero = Number(prompt("Digite um número"));

        if ( numero > 0){
            alert("Positivo");
        } else if (numero < 0) {
            alert("Negativo");
        }

    </script>
