<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 15 JS</title>
</head>
<body>
    <img src="atletismo.jpg" width="100%" height="450px" />

<hr width="40%" align="center" />
<h1 align="center">Ginásio Lele Moreira</h1>
<hr width="40%" align="center" />


    <input type="text" id="idade" placeholder="Digite sua idade" />
    <br />
    <input type="text" id="altura" placeholder="Digite sua altura"/>
    <br />
    <button id="verificar">Verificar</button> 


<div id="resultado"></div>

<script>
    
    var verificar = document.getElementById('verificar');

    verificar.addEventListener('click', function(){
        var idade = Number(document.getElementById('idade').value);
        var altura = Number(document.getElementById('altura').value);
        var resultado = document.getElementById('resultado');
        
     if (idade >= 18 && altura >= 1.77){

        resultado.innerHTML = "Você pode fazer o cadastro!";
     } else {
         resultado.innerHTML = "IIIIII rapaiz, não está adequado!";
     }   


    });
</script>
</body>
</html>
