<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <p>Digitar um valor .</p>
    <p> Se for maior que 20 -> Valor maior ou igual a 20</p>
    <p> Se não Valor menor que 20</p>


<script>
    var valor = Number(prompt("Digite um valor: "));

    if ( valor >= 20 ){
        alert("O valor " + valor + "é maior ou igual que 20");
    } else {
        alert("O valor "+ valor + "é menor que 20!");
    }

</script>





</body>
</html>
